# Legacy Log4j 1.2 Configuration for EGP Application
# Typical enterprise logging setup from mid-2000s

# Root logger configuration
log4j.rootLogger=INFO, FILE, CONSOLE

# Console appender (for development)
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c{1}:%L - %m%n

# File appender (main application log)
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=${jboss.server.log.dir}/egp-application.log
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%t] %c - %m%n

# Audit log appender (separate file for compliance)
log4j.appender.AUDIT=org.apache.log4j.RollingFileAppender
log4j.appender.AUDIT.File=${jboss.server.log.dir}/egp-audit.log
log4j.appender.AUDIT.MaxFileSize=50MB
log4j.appender.AUDIT.MaxBackupIndex=50
log4j.appender.AUDIT.layout=org.apache.log4j.PatternLayout
log4j.appender.AUDIT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} - %m%n

# Performance log appender
log4j.appender.PERF=org.apache.log4j.RollingFileAppender
log4j.appender.PERF.File=${jboss.server.log.dir}/egp-performance.log
log4j.appender.PERF.MaxFileSize=20MB
log4j.appender.PERF.MaxBackupIndex=5
log4j.appender.PERF.layout=org.apache.log4j.PatternLayout
log4j.appender.PERF.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} - %m%n

# Application-specific loggers
log4j.logger.com.legacy.egp=DEBUG, FILE
log4j.logger.com.legacy.egp.audit=INFO, AUDIT
log4j.logger.com.legacy.egp.performance=INFO, PERF

# EJB container logging
log4j.logger.org.jboss.ejb=WARN
log4j.logger.org.jboss.ejb3=WARN

# Hibernate logging (legacy versions)
log4j.logger.org.hibernate=WARN
log4j.logger.org.hibernate.SQL=WARN
log4j.logger.org.hibernate.type=WARN
log4j.logger.org.hibernate.tool.hbm2ddl=WARN
log4j.logger.org.hibernate.cache=WARN

# Connection pool logging
log4j.logger.org.hibernate.connection=WARN
log4j.logger.com.mchange.v2.c3p0=WARN

# JMS logging
log4j.logger.org.jboss.jms=WARN
log4j.logger.org.hornetq=WARN

# Security logging
log4j.logger.org.jboss.security=WARN
log4j.logger.org.picketbox=WARN

# Web services logging
log4j.logger.org.jboss.ws=WARN
log4j.logger.org.apache.cxf=WARN

# Transaction logging
log4j.logger.com.arjuna=WARN
log4j.logger.org.jboss.tm=WARN

# Legacy: Suppress noisy third-party libraries
log4j.logger.org.apache.commons=WARN
log4j.logger.org.springframework=WARN
log4j.logger.net.sf.ehcache=WARN

# Database driver logging
log4j.logger.org.postgresql=WARN
log4j.logger.oracle.jdbc=WARN

# Legacy: Custom categories for business logic
log4j.logger.CUSTOMER_OPERATIONS=INFO, AUDIT
log4j.logger.CASE_MANAGEMENT=INFO, AUDIT
log4j.logger.SECURITY_EVENTS=WARN, AUDIT
log4j.logger.PERFORMANCE_METRICS=INFO, PERF

# Prevent additivity for audit and performance loggers
log4j.additivity.com.legacy.egp.audit=false
log4j.additivity.com.legacy.egp.performance=false
log4j.additivity.CUSTOMER_OPERATIONS=false
log4j.additivity.CASE_MANAGEMENT=false
log4j.additivity.SECURITY_EVENTS=false
log4j.additivity.PERFORMANCE_METRICS=false